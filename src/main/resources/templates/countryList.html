<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Countries</title>
</head>
<body>
    <table>
        <tr>
            <th>Code</th>
            <th>Name</th>
            <th>Population size</th>
        </tr>
        <tr data-th-each="country : ${ctyList}">
            <td data-th-text="${country.code}"></td>
            <td data-th-text="${country.name}"></td>
            <td data-th-text="${country.population}"></td>
        </tr>
    </table>
    <br><br>

    <select id="country">
        <option th:each="c : ${ctyList}" th:value="${c.code}" th:text="${c.name}"></option>
    </select>
</body>
</html>
